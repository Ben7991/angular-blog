<app-page-header title="Create Post">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb m-0">
      <li class="breadcrumb-item"><a routerLink="/admin">Home</a></li>
      <li class="breadcrumb-item">
        <a routerLink="/admin/posts">Posts</a>
      </li>
      <li class="breadcrumb-item mode-text" aria-current="page">Create Post</li>
    </ol>
  </nav>
</app-page-header>

<app-go-back title="Posts" path="/admin/posts"></app-go-back>

<div class="container-fluid p-0">
  <div class="row">
    <div class="col-12 col-md-7 col-xl-6">
      <div class="mode-container p-3 rounded">
        <h5 class="mb-3 mt-0 fw-semibold">Add Post</h5>
        <form>
          <div class="form-group mb-3">
            <label for="category">Category</label>
            <select
              id="category"
              class="form-select mode-input mode-form-select"
            >
              <option [value]="category" *ngFor="let category of categories">
                {{ category.name }}
              </option>
            </select>
          </div>
          <div class="form-group mb-3">
            <label for="title">Title</label>
            <input type="text" class="form-control mode-input" id="title" />
          </div>
          <div class="form-group mb-3">
            <label for="image">Image</label>
            <input type="file" class="form-control mode-input" id="image" />
          </div>
          <div class="form-group mb-4">
            <label for="description">Description</label>
            <textarea class="form-control mode-input" rows="7"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save"></i> Save
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
