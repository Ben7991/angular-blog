<app-auth-layout>
  <div class="mode-container p-4 rounded mb-3">
    <h5 class="fw-semibold mb-4">Create account</h5>
    <form>
      <div class="form-group mb-3">
        <label for="name">Name</label>
        <input type="text" class="form-control mode-input" id="name" />
      </div>
      <div class="form-group mb-3">
        <label for="username">Username</label>
        <input type="text" class="form-control mode-input" id="username" />
      </div>
      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="text" class="form-control mode-input" id="password" />
      </div>
      <div class="form-group mb-4">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="text"
          class="form-control mode-input"
          id="confirmPassword"
        />
      </div>
      <button class="btn btn-primary">
        <i class="bi bi-key"></i> Register
      </button>
    </form>
  </div>
  <div class="text-center">
    <p class="m-0">
      You have an account?
      <a routerLink="/login" class="link-primary">Sign-in</a>
    </p>
  </div>
</app-auth-layout>
